<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {%- if page.title -%}{{ page.title }} Â· {{ site.title }}{%- else -%}{{ site.title }}{%- endif -%}
  </title>
  {%- if page.description or site.description -%}
  <meta name="description" content="{{ page.description | default: site.description }}">
  {%- endif -%}
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>
<body class="layout-no-sidebar">
  <header class="site-header" role="banner">
    <div class="wrapper">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      {%- if site.description -%}
      <p class="site-description">{{ site.description }}</p>
      {%- endif -%}
    </div>
  </header>

  <main id="content" class="wrapper" role="main">
    <article class="page-content">
      {{ content }}
    </article>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="wrapper">
      {%- if site.github and site.github.repository_url -%}
      <p>Source on <a href="{{ site.github.repository_url }}">GitHub</a></p>
      {%- endif -%}
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </div>
  </footer>
</body>
</html>
